    <link rel="stylesheet" href="labelling.css" />
    <script src="labelling.js"></script>
    <title>Labelling</title>

  <body>
    <div id="card_master">
      <div class="card_floating_div">
        <div class="card_floating_div_header">POINT</div>

            <option>Option 1</option>
            <option>Option 1</option>
            <option>Option 1</option>
          </select>
          <span class="card_body_span">Symbol Size</span>
          <input
            placeholder="Enter a symbol size"
            class="card_input"
            type="number"
          />
          <span class="card_body_span">Select Symbol Color</span>
          <select id="card_body_select">
            <option>Option 1</option>
            <option>Option 1</option>
            <option>Option 1</option>
          </select>

            type="number"
          />
        </div>
      </div>
